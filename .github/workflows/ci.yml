name: CI
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    name: Integration
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.2

      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.14' # The Go version to download (if necessary) and use.
      - run: go version

      - name: Lint
        run: |
           curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | BINARY=golangci-lint sh -s -- -b $(go env GOPATH)/bin v1.23.8
           /home/runner/go/bin/golangci-lint run --deadline 5m0s --print-resources-usage -v --enable=misspell --enable=unconvert


      # This step prints an output (time) from the previous step's action.
      - name: test
        run: go test -v -cover -race ./...


